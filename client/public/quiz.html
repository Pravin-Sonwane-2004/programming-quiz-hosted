<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Programming Quiz</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- Main Content Container -->
    <div id="main-content">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="index.html" id="home-btn" class="nav-link">Home</a>
            <a href="login.html" id="logout-btn" class="nav-link" onclick="logout()">Logout</a>
        </nav>

        <!-- About Section (Hidden by Default) -->
        <section id="about-section" style="display: none;">
            <h2>About</h2>
            <p>
                Welcome to <strong>Pravin Sonwane's</strong> website. Explore programming quizzes on various languages like
                Java, C, C++, SQL, CSS, Python, and more.
            </p>
        </section>

        <!-- Quiz Introduction -->
        <div class="quiz-container">
            <h2 class="quiz-title">Programming Quiz</h2>
            <h3 class="quiz-subtitle">BY PRAVIN SONWANE</h3>
            <p class="quiz-intro">Which programming language would you like to quiz on?</p>

            <!-- Language Selection Buttons -->
            <div id="language-buttons" class="quiz-buttons">
                <button class="quiz-button" onclick="startQuiz('Java')">Java</button>
                <button class="quiz-button" onclick="startQuiz('Python')">Python</button>
                <button class="quiz-button" onclick="startQuiz('C')">C</button>
                <button class="quiz-button" onclick="startQuiz('C++')">C++</button>
                <button class="quiz-button" onclick="startQuiz('DSA')">DSA</button>
                <button class="quiz-button" onclick="startQuiz('SQL')">SQL</button>
                <button class="quiz-button" onclick="startQuiz('JavaScript')">JavaScript</button>
                <button class="quiz-button" onclick="startQuiz('CSS')">CSS</button>
                <button class="quiz-button" onclick="startQuiz('RandomTechnical')">Random Technical</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <section id="quizSection" class="quiz-question"></section>
        <div id="progressBar" class="progress-bar"></div>

        <!-- Performance Section -->
        <div id="performanceSection" class="performance-container" style="display: none;">
            <h3>Your Performance</h3>
            <p id="performanceText"></p>
            <div id="countdown"></div>
            <button class="quiz-button" onclick="showPerformance()">Performance</button>
        </div>

        <!-- Fireworks Effect -->
        <div id="fireworks" class="fireworks" style="display: none;">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-timer">
            <div class="countdown-circle">
                <div class="countdown-number">3</div> <!-- Default timer -->
            </div>
        </div>

        <!-- Response Section -->
        <div id="response"></div>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
