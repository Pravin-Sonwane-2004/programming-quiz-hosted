<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* General Styles */
body {
    background: linear-gradient(135deg, #74ebd5, #9face6, #74ebd5); /* Smooth gradient background */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Nav Styles */
nav {
    background-color: #333;
    color: rgb(60, 157, 174);
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

nav a {
    color: rgb(34, 196, 217);
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
    font-size: 1.2em;
}

nav a:hover {
    color: #ffcc00;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    font-weight: bold;
}

/* Quiz Container */
.quiz-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: 20px;
}

.quiz-title {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

.quiz-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.quiz-button {
    padding: 15px 30px;
    background: linear-gradient(145deg, #a3c7d0, #ffffff);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 5px 5px 15px #b8b8b8, -5px -5px 15px #ffffff;
    transition: all 0.3s ease;
}

.quiz-button:hover {
    box-shadow: 0 0 30px rgba(0, 123, 255, 0.7);
    transform: translateY(-3px);
    background-color: #e0e0e0;
}

/* Quiz Question */
.quiz-question {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Options */
.option {
    display: block;
    width: 90%;
    max-width: 300px;
    padding: 15px 20px;
    margin: 10px auto;
    border-radius: 25px;
    background: linear-gradient(145deg, #ffffff, #e6e6e6);
    color: #333;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.option:hover {
    box-shadow: 0 0 30px rgba(0, 96, 199, 0.7);
    background-color: #f0f2ff;
    transform: scale(1.05);
}

/* Performance Message */
.performance-message {
    background-color: #4da6ff;
    padding: 30px;
    margin-top: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    color: #333;
}

/* Progress Bar */
.progress-bar-container {
    width: 80%;
    background-color: #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
}

.progress-bar {
    width: 0;
    height: 20px;
    background-color: #4CAF50;
    border-radius: 10px;
    transition: width 0.4s ease;
}

/* Spinner */
.spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Error Message */
.error-message {
    color: red;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
}

/* Responsive Styles for Small Screens */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: center;
    }

    nav a {
        margin: 10px 0;
        font-size: 1em;
    }

    .quiz-container {
        width: 95%;
        height: auto;
        padding: 10px;
    }

    .quiz-title {
        font-size: 2em;
    }

    .quiz-button {
        padding: 10px 20px;
        font-size: 14px;
    }

    .option {
        padding: 12px 15px;
        font-size: 14px;
    }
}
</style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="profile-icon.png" alt="Profile Icon">
            <h2>Welcome, User</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="quiz.html">Start Quiz</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Dashboard</h1>
            <button onclick="window.location.href='quiz.html'">Start Quiz</button>
        </header>

        <section class="content-section">
            <h2>Welcome to Your Dashboard</h2>
            <p>Here you can view your quiz performance and other details.</p>
        </section>

        <!-- Performance Section -->
        <section class="performance-section">
            <h3>Your Performance</h3>
            <p id="performanceMessage">You haven't taken any quizzes yet.</p>
            <div id="scoreSection" class="score" style="display:none;">
                <p>Score: <span id="scoreValue">0</span> out of <span id="totalQuestions">0</span></p>
                <p>Percentage: <span id="percentageValue">0</span>%</p>
            </div>
            <button class="quiz-button" onclick="viewQuizPerformance()">View Previous Performance</button>
        </section>

    </div>

    <script>
        // Sample performance data (In a real scenario, this would be fetched from the server or localStorage)
        let score = 20; // Example score
        let totalQuestions = 30; // Example total questions
        let percentage = (score / totalQuestions) * 100;

        // Function to display quiz performance
        function viewQuizPerformance() {
            const performanceMessage = document.getElementById('performanceMessage');
            const scoreSection = document.getElementById('scoreSection');
            const scoreValue = document.getElementById('scoreValue');
            const totalQuestionsElement = document.getElementById('totalQuestions');
            const percentageValue = document.getElementById('percentageValue');

            if (score === 0) {
                performanceMessage.textContent = "You haven't taken any quizzes yet.";
                scoreSection.style.display = 'none';
            } else {
                performanceMessage.textContent = "Here is your quiz performance:";
                scoreValue.textContent = score;
                totalQuestionsElement.textContent = totalQuestions;
                percentageValue.textContent = percentage.toFixed(2);
                scoreSection.style.display = 'block';
            }
        }

        // Call the function to display performance data on load
        viewQuizPerformance();
    </script>
</body>

</html>
