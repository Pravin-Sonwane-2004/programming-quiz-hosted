<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Same styles.css -->
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="logo">
                <h2>User Profile</h2>
            </div>
            <div id="quizSection"></div>

<!-- Performance Section -->
<div id="performanceSection" style="display:none;"></div>

            <nav>
                <ul>
                    <li><a href="main.html">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="login.css">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <div class="header-left">
                    <h1>Profile</h1>
                </div>
            </header>
            <section class="main-section">
                <h2>Your Profile Details</h2>
                <p>Here you can display the user's personal details, like name, email, etc.</p>
                <!-- Example of user profile info -->
                <p>Name: John Doe</p>
                <p>Email: john.doe@example.com</p>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
