<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Sliding Ad Section -->
    <div id="ad-banner" class="ad-banner">
        <div class="ad-content">
            <p>Special Offer: Take the Quiz & Win a Prize!</p>
            <button class="close-btn" onclick="closeAd()">X</button>
        </div>
    </div>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="logo">
                <h2>Welcome, <span id="user-name">User</span></h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                </div>
                <div class="header-right">
                    <button class="profile-btn" onclick="window.location.href='profile.html'">
                        <img src="profile-icon.png" alt="Profile Icon" class="profile-icon"> Profile
                    </button>

                    <button class="quiz-btn" onclick="window.location.href='quiz.html'">Start Quiz</button>

                        Start Quiz
                    </button>
                </div>
            </header>

            <section class="main-section">
                <h2>Welcome to Your Dashboard</h2>
                <p>This page loads after login. All your activities and information will appear here.</p>

                <div id="user-data">
                    <!-- User data will appear here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Fetch User Data from Backend
        fetch('http://localhost:3000/user')
            .then(response => response.json())
            .then(data => {
                // Example: Displaying the first user's name in the dashboard
                const userNameElement = document.getElementById('user-name');
                if (data.length > 0) {
                    userNameElement.textContent = data[0].name;  // Replace with actual user data
                }
            })
            .catch(error => console.error('Error fetching user data:', error));

        // Close the ad banner
        function closeAd() {
            document.getElementById('ad-banner').style.display = 'none';
        }
    </script>

</body>

</html>
